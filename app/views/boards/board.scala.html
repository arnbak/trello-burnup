@(info: models.PageInfo, user: Option[models.User] = None, board: Option[models.Board])

@main(info, user) {

    @board.map { b =>
        <h4>@b.name</h4>
    }

    <div>
        <button class="btn btn-primary" ng-click="boardCtrl.accumulate()">Reload <i class="fa fa-refresh" ng-class="{ 'fa-spin' : boardCtrl.loading }"></i></button>
    </div>

    <div class="row">
        <nvd3 options="boardCtrl.options" data="boardCtrl.data"></nvd3>
    </div>
}
