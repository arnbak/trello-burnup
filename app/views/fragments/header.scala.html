@(info: models.PageInfo, user: Option[models.User] = None)

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" bs-navbar>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"  data-toggle="collapse" data-target=".navbar-collapse" ng-init="header.isCollapsed = true" ng-click="header.isCollapsed = !header.isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            @user.map { user =>
                <ul class="nav navbar-nav">
                    <li @if(info.url.equals("/")) {class="active"}><a href="/"><i class="fa fa-server"></i>&nbsp;Dashboard</a></li>
                </ul>
            }

            <ul class="nav navbar-nav pull-right">
            @user match {
                case Some(user) => {
                    <li @if(info.url.equals("/profile")) {class="active"}><a href="/profile"><i class="fa fa-user"></i>&nbsp;@user.fullName.getOrElse(user.email)</a></li>
                    <li><a href="@routes.LoginController.logout()"><i class="fa fa-sign-out"></i>&nbsp;Sign out</a></li>

                }
                case None => {
                    <li><a href="/login"><i class="fa fa-sign-in"></i>&nbsp;Sign in</a></li>
                    <li><a href="/create"><i class="fa fa-user-plus"></i>&nbsp;Create user</a></li>
                }
            }
            </ul>
        </div>
    </div>
</div>
