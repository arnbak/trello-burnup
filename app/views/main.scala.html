@(info: models.PageInfo, user: Option[models.User] = None)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>@info.title | @util.Config.siteTitle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,maximum-scale=1"/>
        <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">

        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("nv.d3.min.css"))'>
        <link rel="stylesheet" href="@routes.Assets.versioned("css/main.css")">


    </head>
    <body>
        <div class="">
            @fragments.header(info, user)
        </div>
        <div class="container">
            @content
        </div>


        @*<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>*@
        @*<script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>*@
        @*<script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("d3.min.js"))"></script>*@
        @*<script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("nv.d3.min.js"))"></script>*@
        @*<script type="text/javascript" src="@routes.Assets.versioned("javascripts/main.js")"></script>*@

        <script data-main="@routes.Assets.versioned("javascripts/main.js")" src="@routes.Assets.versioned("lib/requirejs/require.min.js")"></script>
    </body>
</html>
