@(info: models.PageInfo, user: Option[models.User] = None)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>@info.title | @util.Config.siteTitle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,maximum-scale=1"/>
        <link href="//fonts.googleapis.com/css?family=PT+Serif:700italic" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300" rel="stylesheet" type="text/css">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome/4.3.0/css/font-awesome.css"))'>
        <link rel="stylesheet" href="@routes.Assets.versioned("css/main.min.css")">
    </head>
    <body>
        <div class="">
            @fragments.header(info, user)
        </div>
        <div class="container-fluid">
            @content
        </div>
    </body>
</html>
